<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series de TV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Series de TV</h1>
        <div class="row">
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="seriesBody"></tbody>
                </table>
            </div>
            <div class="col-md-4">
                <div id="serieDetail" class="card" style="display: none;">
                    <img id="serieImage" src="" class="card-img-top" alt="Serie Poster">
                    <div class="card-body">
                        <h5 id="serieName" class="card-title"></h5>
                        <p id="serieDescription" class="card-text"></p>
                        <a id="serieWebpage" href="#" class="btn btn-primary" target="_blank">Go to webpage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
